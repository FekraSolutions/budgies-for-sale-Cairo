<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="بيع بادجي في القاهرة والجيزة - طيور زينة صغيرة وجميلة مع توصيل سريع للمنازل.">
  <meta name="keywords" content="بيع بادجي, طيور بادجي, طيور زينة, بادجي للبيع, القاهرة, الجيزة, بيع بادجي في القاهرة والجيزة">
  <meta name="author" content="Fekra! Business Solutions">
  <title>بيع بادجي في القاهرة والجيزة</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: linear-gradient(90deg, #d4ed91, #a6d46d); /* لون ورقة محترقة بالشمس */
      color: white;
    }

    header img {
      height: 50px;
    }

    nav.desktop {
      display: none;
    }

    nav.desktop a,
    nav.mobile-menu a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      display: block;
    }

    nav.mobile {
      position: relative;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    .mobile-menu {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: linear-gradient(90deg, #d4ed91, #a6d46d);
      padding: 10px;
      border-radius: 5px;
    }

    .mobile-menu.show {
      display: block;
    }

    @media(min-width: 768px) {
      nav.desktop {
        display: flex;
      }

      nav.mobile {
        display: none;
      }

      nav.desktop a {
        margin: 0 10px;
      }
    }

    .slider {
      max-width: 100%;
      height: 400px;
      position: relative;
      overflow: hidden;
      margin: 20px auto;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 300%;
    }

    .slides img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .controls span {
      background: rgba(0,0,0,0.4);
      color: white;
      padding: 10px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <header>
    <!-- Inverted: اللوجو على الشمال والقائمة على اليمين -->
    <nav class="desktop">
      <a href="#">عربة الشراء</a>
      <a href="#">كل المنتجات</a>
      <a href="#">المقالات</a>
      <a href="#">تعرف علينا</a>
      <a href="#">تواصل معنا</a>
    </nav>
    <nav class="mobile">
      <span class="menu-toggle" onclick="toggleMenu()">☰</span>
      <div class="mobile-menu" id="mobileMenu">
        <a href="#">عربة الشراء</a>
        <a href="#">كل المنتجات</a>
        <a href="#">المقالات</a>
        <a href="#">تعرف علينا</a>
        <a href="#">تواصل معنا</a>
      </div>
    </nav>
    <img src="images/logo.png" alt="شعار بيع بادجي في القاهرة والجيزة">
  </header>

  <main>
    <div class="slider">
      <div class="slides" id="slideBox">
        <img src="images/slide1.jpg" alt="بادجي للبيع في القاهرة">
        <img src="images/slide2.jpg" alt="بيع طيور زينة">
        <img src="images/slide3.jpg" alt="بادجي صغير للبيع">
      </div>
      <div class="controls">
        <span onclick="prevSlide()">&#10094;</span>
        <span onclick="nextSlide()">&#10095;</span>
      </div>
    </div>
  </main>

  <script>
    // سلايدر
    let currentIndex = 0;
    const slides = document.getElementById('slideBox');
    const totalSlides = slides.children.length;

    function showSlide(index) {
      slides.style.transform = 'translateX(' + (-100 * index) + '%)';
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      showSlide(currentIndex);
    }

    // قائمة الموبايل
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('show');
    }
  </script>

</body>
</html>
